<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4 font-weight-bold">Quote of the Day</h1>
        <p class="lead">Press the button below to receive a random quote!</p>
        <button id="new-quote" class="btn btn-primary btn-lg my-4" onclick="generateQuote()">New Quote</button>
        <blockquote class="blockquote">
            <p id="quote-text" class="mb-0">"It's not what happens to you, but how you react to it that matters."</p>
            <footer id="quote-author" class="blockquote-footer">Epictetus</footer>
        </blockquote>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
